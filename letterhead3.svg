<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="full" height="792" version="1.1" width="612" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs /><rect fill="rgb(217, 231, 242)" height="792" width="700" x="0" y="0" /><circle cx="0" cy="-50" fill="rgb(0, 59, 92)" r="245" /><circle cx="0" cy="-50" fill="rgb(235, 236, 220)" r="220" /><circle cx="0" cy="-50" fill="rgb(97, 156, 207)" r="195" /><circle cx="0" cy="-50" fill="rgb(234, 194, 85)" r="170" /><circle cx="0" cy="-50" fill="rgb(0, 59, 92)" r="145" /><circle cx="650" cy="820" fill="rgb(0, 59, 92)" r="245" /><circle cx="650" cy="820" fill="rgb(235, 236, 220)" r="220" /><circle cx="650" cy="820" fill="rgb(97, 156, 207)" r="195" /><circle cx="650" cy="820" fill="rgb(234, 194, 85)" r="170" /><circle cx="650" cy="820" fill="rgb(0, 59, 92)" r="145" /><image height="275" width="275" x="325" xlink:href="sing.png" y="-50" /><image height="300" width="300" x="-145" xlink:href="discoball.png" y="-185" /><image height="300" width="300" x="490" xlink:href="discoball.png" y="655" /><image height="200" width="200" x="0" xlink:href="ucla_alum.png" y="650" /><text style="font-size:11px; font-family:Arial" x="60" y="200" /><text style="font-size:11px; font-family:Arial" x="60" y="207">        Hello Jake's Manger</text><text style="font-size:11px; font-family:Arial" x="60" y="214" /><text style="font-size:11px; font-family:Arial" x="60" y="221">        </text><text style="font-size:11px; font-family:Arial" x="60" y="228" /><text style="font-size:11px; font-family:Arial" x="60" y="235">        On behalf of the UCLA Student Alumni Association, it is our distinct honor to invite Shaan Goel to join our</text><text style="font-size:11px; font-family:Arial" x="60" y="242" /><text style="font-size:11px; font-family:Arial" x="60" y="249">        panel of celebrity judges and award presenters for Spring Sing 2023! </text><text style="font-size:11px; font-family:Arial" x="60" y="256" /><text style="font-size:11px; font-family:Arial" x="60" y="263">        </text><text style="font-size:11px; font-family:Arial" x="60" y="270" /><text style="font-size:11px; font-family:Arial" x="60" y="277">        Spring Sing is UCLA's oldest and greatest musical tradition, reaching back to entertainment's variety </text><text style="font-size:11px; font-family:Arial" x="60" y="284" /><text style="font-size:11px; font-family:Arial" x="60" y="291">        show roots. This annual event showcases our highest caliber of talented students through original </text><text style="font-size:11px; font-family:Arial" x="60" y="298" /><text style="font-size:11px; font-family:Arial" x="60" y="305">        performances of solo songs, duets, dance routines, and comedic sketches. With an audience of over </text><text style="font-size:11px; font-family:Arial" x="60" y="312" /><text style="font-size:11px; font-family:Arial" x="60" y="319">        6,000, we take great pride in selecting outstanding judges as examples of artistic achievement, </text><text style="font-size:11px; font-family:Arial" x="60" y="326" /><text style="font-size:11px; font-family:Arial" x="60" y="333">        creativity, and talent to continue to further the show's legacy. </text><text style="font-size:11px; font-family:Arial" x="60" y="340" /><text style="font-size:11px; font-family:Arial" x="60" y="347">        </text><text style="font-size:11px; font-family:Arial" x="60" y="354" /><text style="font-size:11px; font-family:Arial" x="60" y="361">        Spring Sing is where stars are made and stars return to celebrate the newest generation of artists.</text><text style="font-size:11px; font-family:Arial" x="60" y="368" /><text style="font-size:11px; font-family:Arial" x="60" y="375">        Notable past Spring Sing participants have included Adam Levine, Sara Bareilles, and Nasim Pedrad; </text><text style="font-size:11px; font-family:Arial" x="60" y="382" /><text style="font-size:11px; font-family:Arial" x="60" y="389">        former judges include Dennis Quaid, Kathy Bates, and Paula Abdul. </text><text style="font-size:11px; font-family:Arial" x="60" y="396" /><text style="font-size:11px; font-family:Arial" x="60" y="403">        </text><text style="font-size:11px; font-family:Arial" x="60" y="410" /><text style="font-size:11px; font-family:Arial" x="60" y="417">        Spring Sing will take place on Friday, May 19th, 2023 at UCLA. We ask that judges arrive at 6:00 pm </text><text style="font-size:11px; font-family:Arial" x="60" y="424" /><text style="font-size:11px; font-family:Arial" x="60" y="431">        for a reception, and attend the show to evaluate each act from 7:30pm to 9:30m. At the end of the </text><text style="font-size:11px; font-family:Arial" x="60" y="438" /><text style="font-size:11px; font-family:Arial" x="60" y="445">        night, judges will present an award to the respective recipients.  </text><text style="font-size:11px; font-family:Arial" x="60" y="452" /><text style="font-size:11px; font-family:Arial" x="60" y="459" /><text style="font-size:11px; font-family:Arial" x="60" y="466">        We hope you will join this year's team of judges and become a part of a tradition that continues to </text><text style="font-size:11px; font-family:Arial" x="60" y="473" /><text style="font-size:11px; font-family:Arial" x="60" y="480">        make Spring Sing the most anticipated UCLA event of the year. Thank you for your consideration</text><text style="font-size:11px; font-family:Arial" x="60" y="487" /><text style="font-size:11px; font-family:Arial" x="60" y="494">        and we would appreciate hearing back from you by March 30th, 2023. Please do not hesitate to</text><text style="font-size:11px; font-family:Arial" x="60" y="501" /><text style="font-size:11px; font-family:Arial" x="60" y="508">        email or call us at your convenience with any questions or concerns. </text><text style="font-size:11px; font-family:Arial" x="60" y="515" /><text style="font-size:11px; font-family:Arial" x="60" y="522">        </text><text style="font-size:11px; font-family:Arial" x="60" y="529" /><text style="font-size:11px; font-family:Arial" x="60" y="536">        Thank you for your time and we look forward to hearing from you soon! </text><text style="font-size:11px; font-family:Arial" x="60" y="543" /><text style="font-size:11px; font-family:Arial" x="60" y="550">        </text><text style="font-size:11px; font-family:Arial" x="60" y="557" /><text style="font-size:11px; font-family:Arial" x="60" y="564">        Best&lt; </text><text style="font-size:11px; font-family:Arial" x="60" y="571" /><text style="font-size:11px; font-family:Arial" x="60" y="578">        </text><text style="font-size:11px; font-family:Arial" x="60" y="585" /><text style="font-size:11px; font-family:Arial" x="60" y="592">        Nikki Aviv &amp; Charlotte Bradley </text><text style="font-size:11px; font-family:Arial" x="60" y="599" /><text style="font-size:11px; font-family:Arial" x="60" y="606">        Celebrity Engagement &amp; Awards Directors | UCLA Spring Sing 2023 </text><text style="font-size:11px; font-family:Arial" x="60" y="613" /><text style="font-size:11px; font-family:Arial" x="60" y="620">        Phone: Nikki: (917) 471-4188 | Charlotte: (617) 818-6369 </text><text style="font-size:11px; font-family:Arial" x="60" y="627" /><text style="font-size:11px; font-family:Arial" x="60" y="634">        Email: judges.springsing@gmail.com </text><text style="font-size:11px; font-family:Arial" x="60" y="641" /><text style="font-size:11px; font-family:Arial" x="60" y="648">        Spring Sing - UCLA Alumni </text><text style="font-size:11px; font-family:Arial" x="60" y="655" /><text style="font-size:11px; font-family:Arial" x="60" y="662">         </text></svg>